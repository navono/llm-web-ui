user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # ==========================================
    # 自定义 API Key 验证（使用环境变量）
    # ==========================================
    # 定义有效的 API keys（从环境变量读取）
    map $http_x_api_key $api_key_valid {
        default 0;
        "${API_KEY_1}" 1;
        "${API_KEY_2}" 1;
        "${API_KEY_3}" 1;
    }

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Upstream servers
    upstream indextts2 {
        server indextts2:12234;
    }

    upstream open-llm-vtuber {
        server open-llm-vtuber:12393;
    }

    # 可以添加其他 OpenAI 兼容服务
    # upstream openai-service {
    #     server openai-service:8000;
    # }

    server {
        listen 8080;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ==========================================
        # TTS 服务路由 (indextts2)
        # ==========================================
        
        # OpenAI 兼容的 TTS 端点
        location /v1/audio/speech {
            # API Key 验证
            if ($api_key_valid = 0) {
                return 401 '{"error": {"message": "Invalid API key. Please provide a valid X-API-Key header.", "type": "invalid_request_error", "code": "invalid_api_key"}}';
            }
            add_header Content-Type application/json always;
            
            proxy_pass http://indextts2;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 增加超时时间，TTS 生成可能需要较长时间
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # 禁用缓冲以支持流式响应
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # 自定义 TTS 端点
        location /v1/tts {
            proxy_pass http://indextts2;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # TTS 语音列表
        location /v1/voices {
            # API Key 验证
            if ($api_key_valid = 0) {
                return 401 '{"error": {"message": "Invalid API key. Please provide a valid X-API-Key header.", "type": "invalid_request_error", "code": "invalid_api_key"}}';
            }
            add_header Content-Type application/json always;
            
            proxy_pass http://indextts2;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ==========================================
        # ASR 转录服务路由 (open-llm-vtuber)
        # ==========================================
        
        # OpenAI 兼容的转录端点
        location /v1/audio/transcriptions {
            # API Key 验证
            if ($api_key_valid = 0) {
                return 401 '{"error": {"message": "Invalid API key. Please provide a valid X-API-Key header.", "type": "invalid_request_error", "code": "invalid_api_key"}}';
            }
            add_header Content-Type application/json always;
            
            proxy_pass http://open-llm-vtuber;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 增加超时时间
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # 自定义 ASR 端点
        location /asr {
            proxy_pass http://open-llm-vtuber;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # ==========================================
        # 模型列表端点 - 聚合所有服务的模型
        # ==========================================
        location = /v1/models {
            # 默认返回聚合的模型列表
            # 如果需要特定服务的模型，可以添加查询参数
            default_type application/json;
            return 200 '{
                "object": "list",
                "data": [
                    {
                        "id": "indextts2",
                        "object": "audio",
                        "created": 1677610602,
                        "owned_by": "custom",
                        "capabilities": ["tts"]
                    },
                    {
                        "id": "funASR",
                        "object": "audio",
                        "created": 1677610603,
                        "owned_by": "custom",
                        "capabilities": ["transcription"]
                    },
                    {
                        "id": "jina-embeddings-v3",
                        "object": "embed",
                        "created": 1677610604,
                        "owned_by": "custom",
                        "capabilities": ["embed"]
                    },
                    {
                        "id": "jina-embeddings-v4",
                        "object": "embed",
                        "created": 1677610605,
                        "owned_by": "custom",
                        "capabilities": ["embed"]
                    },
                    {
                        "id": "jina-reranker-v2-base-multilingual",
                        "object": "rerank",
                        "created": 1677610606,
                        "owned_by": "custom",
                        "capabilities": ["rerank"]
                    },
                    {
                        "id": "jina-reranker-m0",
                        "object": "rerank",
                        "created": 1677610607,
                        "owned_by": "custom",
                        "capabilities": ["rerank"]
                    },
                    {
                        "id": "jina-reranker-v3",
                        "object": "rerank",
                        "created": 1677610608,
                        "owned_by": "custom",
                        "capabilities": ["rerank"]
                    }
                ]
            }';
        }

        # ==========================================
        # Open-LLM-VTuber WebSocket 端点
        # ==========================================
        location /client-ws {
            proxy_pass http://open-llm-vtuber;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 超时设置
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        location /tts-ws {
            proxy_pass http://open-llm-vtuber;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        location /proxy-ws {
            proxy_pass http://open-llm-vtuber;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # ==========================================
        # Open-LLM-VTuber 静态资源和其他端点
        # ==========================================
        location /web-tool {
            proxy_pass http://open-llm-vtuber;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /live2d-models {
            proxy_pass http://open-llm-vtuber;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ==========================================
        # 根路径 - API 网关信息
        # ==========================================
        location = / {
            default_type application/json;
            return 200 '{
                "service": "LLM Web UI API Gateway",
                "version": "1.0.0",
                "endpoints": {
                    "tts": {
                        "openai_compatible": "/v1/audio/speech",
                        "custom": "/v1/tts",
                        "voices": "/v1/voices"
                    },
                    "asr": {
                        "openai_compatible": "/v1/audio/transcriptions",
                        "custom": "/asr"
                    },
                    "websocket": {
                        "client": "/client-ws",
                        "tts": "/tts-ws",
                        "proxy": "/proxy-ws"
                    },
                    "models": "/v1/models",
                    "health": "/health"
                }
            }';
        }

        # ==========================================
        # Jina AI API 代理（带自定义 key 验证）
        # ==========================================
        
        # Jina Embeddings API
        location /v1/embeddings {
            # API Key 验证
            if ($api_key_valid = 0) {
                return 401 '{"error": {"message": "Invalid API key. Please provide a valid X-API-Key header.", "type": "invalid_request_error", "code": "invalid_api_key"}}';
            }
            
            # 添加 Content-Type 头用于错误响应
            add_header Content-Type application/json always;
            
            # 代理到 Jina AI API
            proxy_pass https://api.jina.ai/v1/embeddings;
            proxy_ssl_server_name on;
            proxy_http_version 1.1;
            
            # 转发必要的请求头
            proxy_set_header Host api.jina.ai;
            proxy_set_header Content-Type application/json;
            proxy_set_header Accept application/json;
            
            # 使用环境变量中的 Jina API key
            proxy_set_header Authorization "Bearer ${JINA_API_KEY}";
            
            # 标准代理头
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 超时设置（embeddings 可能需要较长时间）
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 禁用缓冲以支持流式响应
            proxy_buffering off;
            
            # SSL 设置
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            proxy_ssl_verify off;
        }

        # Jina Rerank API
        location /v1/rerank {
            # API Key 验证
            if ($api_key_valid = 0) {
                return 401 '{"error": {"message": "Invalid API key. Please provide a valid X-API-Key header.", "type": "invalid_request_error", "code": "invalid_api_key"}}';
            }
            
            # 添加 Content-Type 头用于错误响应
            add_header Content-Type application/json always;
            
            # 代理到 Jina AI Rerank API
            proxy_pass https://api.jina.ai/v1/rerank;
            proxy_ssl_server_name on;
            proxy_http_version 1.1;
            
            # 转发必要的请求头
            proxy_set_header Host api.jina.ai;
            proxy_set_header Content-Type application/json;
            proxy_set_header Accept application/json;
            
            # 使用环境变量中的 Jina API key
            proxy_set_header Authorization "Bearer ${JINA_API_KEY}";
            
            # 标准代理头
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 超时设置（rerank 可能需要较长时间）
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 禁用缓冲
            proxy_buffering off;
            
            # SSL 设置
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            proxy_ssl_verify off;
        }

        # Jina Search API
        location /v1/search {
            # API Key 验证
            if ($api_key_valid = 0) {
                return 401 '{"error": {"message": "Invalid API key. Please provide a valid X-API-Key header.", "type": "invalid_request_error", "code": "invalid_api_key"}}';
            }
            
            # 添加 Content-Type 头用于错误响应
            add_header Content-Type application/json always;
            
            # 代理到 Jina Search API (s.jina.ai)
            # 将 /v1/search?q=xxx 转换为 s.jina.ai/?q=xxx
            rewrite ^/v1/search(.*)$ /$1 break;
            proxy_pass https://s.jina.ai;
            proxy_ssl_server_name on;
            proxy_http_version 1.1;
            
            # 转发必要的请求头
            proxy_set_header Host s.jina.ai;
            proxy_set_header Accept application/json;
            
            # 使用环境变量中的 Jina API key
            proxy_set_header Authorization "Bearer ${JINA_API_KEY}";
            
            # 转发客户端的自定义头（如 X-Respond-With）
            proxy_set_header X-Respond-With $http_x_respond_with;
            proxy_set_header X-With-Generated-Alt $http_x_with_generated_alt;
            proxy_set_header X-With-Links-Summary $http_x_with_links_summary;
            proxy_set_header X-With-Images-Summary $http_x_with_images_summary;
            proxy_set_header X-Proxy-Url $http_x_proxy_url;
            proxy_set_header X-Target-Selector $http_x_target_selector;
            proxy_set_header X-Wait-For-Selector $http_x_wait_for_selector;
            proxy_set_header X-Remove-Selector $http_x_remove_selector;
            
            # 标准代理头
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 超时设置（search 可能需要较长时间）
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            # 禁用缓冲
            proxy_buffering off;
            
            # SSL 设置
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            proxy_ssl_verify off;
        }

        # Jina Reader API
        location /v1/reader/ {
            # API Key 验证
            if ($api_key_valid = 0) {
                return 401 '{"error": {"message": "Invalid API key. Please provide a valid X-API-Key header.", "type": "invalid_request_error", "code": "invalid_api_key"}}';
            }
            
            # 添加 Content-Type 头用于错误响应
            add_header Content-Type application/json always;
            
            # 代理到 Jina Reader API (r.jina.ai)
            # 将 /v1/reader/https://example.com 转换为 r.jina.ai/https://example.com
            rewrite ^/v1/reader/(.*)$ /$1 break;
            proxy_pass https://r.jina.ai;
            proxy_ssl_server_name on;
            proxy_http_version 1.1;
            
            # 转发必要的请求头
            proxy_set_header Host r.jina.ai;
            proxy_set_header Accept application/json;
            
            # 使用环境变量中的 Jina API key
            proxy_set_header Authorization "Bearer ${JINA_API_KEY}";
            
            # 转发客户端的自定义头
            proxy_set_header X-Engine $http_x_engine;
            proxy_set_header X-With-Generated-Alt $http_x_with_generated_alt;
            proxy_set_header X-With-Links-Summary $http_x_with_links_summary;
            proxy_set_header X-With-Images-Summary $http_x_with_images_summary;
            proxy_set_header X-Proxy-Url $http_x_proxy_url;
            proxy_set_header X-Target-Selector $http_x_target_selector;
            proxy_set_header X-Wait-For-Selector $http_x_wait_for_selector;
            proxy_set_header X-Remove-Selector $http_x_remove_selector;
            proxy_set_header X-Timeout $http_x_timeout;
            proxy_set_header X-No-Cache $http_x_no_cache;
            
            # 标准代理头
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 超时设置（reader 可能需要较长时间）
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            # 禁用缓冲
            proxy_buffering off;
            
            # SSL 设置
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            proxy_ssl_verify off;
        }

        # ==========================================
        # 扩展: 其他 OpenAI 兼容服务
        # ==========================================
        # 如果需要添加其他服务（如 LLM、Chat Completions 等），可以在这里配置
        
        # 示例: LLM Chat Completions
        # location /v1/chat/completions {
        #     proxy_pass http://openai-service;
